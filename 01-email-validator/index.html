<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Email Validator</title>
		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./js/index.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="./images/email.svg" alt="email-logo" />
					<span>iValidate</span>
				</div>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/">About</a></li>
					<li><a href="/">Contact Us</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="container">
				<h1>Enter your email to validate.</h1>
				<form>
					<label for="email">Email:</label>
					<input
						type="email"
						id="email"
						name="email"
						placeholder="Enter your email to validate"
						required />
					<br /><br />
					<input
						type="submit"
						value="Submit"
						class="btn"
						id="submit-btn" />
				</form>
				<div class="container">
					<div id="result-container" class="result-container"></div>
				</div>
			</div>
		</main>
		<footer>
			<p>&copy; Copywrite iValidate.com | All rights reserved.</p>
		</footer>
	</body>
</html>
