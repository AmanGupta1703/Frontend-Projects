<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tranparent Web Form</title>
		<link
			rel="shortcut icon"
			href="./images/main-bg.jpeg"
			type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<h1>Login</h1>
				<form>
					<div class="box">
						<span><i class="icon fas fa-envelope"></i></span>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="example@gmail.com" />
					</div>
					<div class="box">
						<span><i class="icon fas fa-key"></i></span>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="******" />
					</div>
                    <button type="submit" class="btn">Sign In</button>
				</form>
			</div>
		</main>
	</body>
</html>
