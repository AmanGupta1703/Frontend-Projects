<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Windows Clone</title>
		<link
			rel="shortcut icon"
			href="./images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" href="./css/style.css" />
		<script defer src="./js/script.js"></script>
	</head>
	<body>
		<div class="icons">
			<div class="icon">
				<img src="./images/chromeicon.png" alt="chromeicon" width="74" />
				<span>Google Chrome</span>
			</div>
			<div class="icon">
				<img src="./images/edgeicon.png" alt="chromeicon" width="44" />
				<span>Edge</span>
			</div>
		</div>
		<div class="taskbar">
			<img src="./images/icons.PNG" alt="" />
			<img class="right" src="./images/taskbarright.PNG" alt="" />
		</div>
		<div class="start-menu">
			<img src="./images/startmenu.PNG" alt="start-menu" />
		</div>
		<video autoplay muted>
			<source src="./images/video.webm" type="video/webm" />
		</video>
	</body>
</html>
