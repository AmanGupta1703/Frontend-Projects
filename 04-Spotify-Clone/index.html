<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>01 Spotify Clone</title>
		<link
			rel="shortcut icon"
			href="./images/logo.png"
			type="image/x-icon" />
		<link rel="stylesheet" href="./css/style.css" />
		<script
			defer
			src="https://kit.fontawesome.com/26504e4a1f.js"
			crossorigin="anonymous"></script>
		<script type="module" src="./javascript/script.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<div class="logo">
					<img src="./images/logo.png   " /><span>Spotify</span>
				</div>
				<ul class="nav">
					<li><a href="/">About</a></li>
					<li><a href="/">Contact</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="container">
				<div class="song-list">
					<h1>My Top 10 Tunes</h1>
					<div class="song-item-container">
						
					</div>
				</div>
				<div class="song-banner"></div>
			</div>
		</main>
		<footer class="bottom">
			<input
				type="range"
				name="range"
				id="my-progress-bar"
				min="0"
				max="100"
				value="0" />
			<div class="icons">
				<i class="fas fa-3x fa-step-backward" id="previous"></i>
				<i class="far fa-3x fa-play-circle" id="master-play"></i>
				<i class="fas fa-3x fa-step-forward" id="next"></i>
			</div>
			<div class="song-info">
				<img
					src="./images/playing.gif"
					alt="playing"
					id="playing-icon-gif" />
				<span id="master-song-name">Let Me Love You - Justin Beiber</span>
			</div>
		</footer>
	</body>
</html>
