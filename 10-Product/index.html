<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>10 Product</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<main>
			<section class="product-container">
				<article class="card card--product">
					<div class="card__body">
						<div class="card__left">
							<div class="img-container">
								<img
									src="./images/product-img.jpg"
									alt="A Pink Headphone."
									class="card__img"
									height="223" />
							</div>
						</div>
						<div class="card__right">
							<span class="card__shipping">Free shipping</span>
							<h1 class="card__header">
								Razer Kraken Kitty Edt Gaming Headset Quartz
							</h1>
							<div class="price">
								<span class="price__old-price">1 599,-</span>
								<span class="price__current-price"
									>799,-</span
								>
								<p class="price__text">
									The offer is valid until April 3 or as long
									as stock lasts!
								</p>
							</div>
							<button class="btn btn--lg btn--primary">
								Add to cart
							</button>
							<p class="card__available-stock">
								<span class="circle"></span>
								<span class="card__available-stock-text">50+ pcs. in stock.</span>
							</p>
							<div class="button-container">
								<button class="btn btn--md btn--light">
									<span
										><img
											src="./images/add-to-cart.svg"
											alt="add-to-cart"
									/></span>
									<span>Add to cart</span>
								</button>
								<button class="btn btn--md btn--light">
									<span
										><img
											src="./images/heart.svg"
											alt="add-to-cart"
									/></span>
									<span>Add to wishlist</span>
								</button>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</body>
</html>
